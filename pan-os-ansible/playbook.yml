- name: pan-os-configuration
  hosts: firewall
  connection: local
  gather_facts: False

  roles:
    - role: PaloAltoNetworks.paloaltonetworks
  tasks:

  - name: Set ethernet1/1 (Untrusted)
    panos_interface:
      ip_address: '{{ mgmt_ip }}'
      username: '{{ username }}'
      password: '{{ password }}'
      if_name: "ethernet1/1"
      zone_name: "untrusted"
      mode: "layer3"
      enable_dhcp: true
      operation: "update"
      commit: False

  - name: Set ethernet1/2 (Trusted)
    panos_interface:
      ip_address: '{{ mgmt_ip }}'
      username: '{{ username }}'
      password: '{{ password }}'
      if_name: "ethernet1/2"
      zone_name: "trusted"
      mode: "layer3"
      enable_dhcp: true
      operation: "update"
      commit: False

